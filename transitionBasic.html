<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transitionBasic</title>
    <style>
      .box{
        width: 100px; height: 100px;
        background-color: orange;
        text-align: center;

        /* 움직임 속성 */
        transition-property: width, height, background-color;
        /* 움직임 진행시간 */
        transition-duration: 1s; /* css속도 단위: s 초, ms 밀리세컨초 */
      }
      .box:hover{
        width: 500px; height: 500px;
        background-color: maroon;
        color: #fff;
        font-size: 2rem;
      }
    </style>
</head>
<body>
  <h1>transition-property, transition-duration</h1>
  <div class="box">움직인다</div>
</body>
</html>
