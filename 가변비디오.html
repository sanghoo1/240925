<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변비디오</title>
    <style>
      video{
        background-color: orange;
        width: 100%;
        height: 200px;
      }
      p{
        border: 10px solid #000;
        max-width: 800px;
        min-width: 20%;
      }
      .video-wrapper{
        border: 10px solid #000;
        max-width: 800px;
        min-width: 20%;
      }
      
      .video-wrapper video{
        object-fit: cover;
      }
    </style>
</head>
<body>
  <h1>가변비디오</h1>
  <p>
    <video src="./movie.mp4" autoplay muted loop></video>
  </p>
  <div class="video-wrapper">
  
      <video src="./movie.mp4" autoplay muted loop></video>
   
  </div>
</body>
</html>
